
{% extends 'base.html' %}

{% block title %} Delete {% endblock %}

{% block content %}
<div id="delete-form">
    <form action="/list/{{list.list_id}}/delete" method="POST">
        <p>Are you sure you want to delete this list?</p>
        <small>(This cannot be undone.)</small>
        <br>
        <button id="delete-confirm-btn">Confirm</button>
        <br>
        <a href="/list/{{list.list_id}}">Nevermind, take me back</a>
    </form>
</div>

{% endblock %}
